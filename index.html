<!DOCTYPE html>
<html>
	<head>

		<title>Trivia</title>

		<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>

		<div class="container">

			<div class="row">
				<div class="col-xs-12">
					<img src="assets/images/logo.png" id="logo">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6 col-xs-offset-3" id="timer"></div>
			</div>

			<div class="row">
				<h3 id="instructions">
					Welcome to League of Legends Trivia!
					<br>
					You will be shown an item and will have 5 seconds to choose the correct name.
					<br>
					Good Luck!
				</h3>
			</div>

			<br>

			<div class="row">
				<div class="col-xs-6 col-xs-offset-3" id="main"></div>
			</div>

			<div class="row">
				<div class="col-xs-6 col-xs-offset-3" id="button">
						<button id="restart">Again?</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12" id="button">
						<button id="start">Start</button>
				</div>
			</div>
			
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src=assets/javascript/app.js></script>

	</body>
</html>
